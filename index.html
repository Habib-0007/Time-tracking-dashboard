  <head>

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>

          </div>
          <div class="other">

      <section class="tracks"></section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
